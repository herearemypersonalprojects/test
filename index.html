<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Lozu – Paris Discovery</title>

  <!-- Google Analytics / GA dùng chung -->
  <script src="ga-lozu.js"></script>
  <script>
    window.addEventListener('load', function () {
      if (window.GA_LOZU) {
        GA_LOZU.initPage({
          title: 'Lozu – Index',
          path: '/index'
        });
      }
    });
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- favicon -->
  <link rel="icon" type="image/svg+xml" href="/icons/castle_favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/castle_logo_16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/castle_logo_32.png">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0d47a1;
      color: #e3f2fd;
    }
    .loader {
      text-align: center;
      padding: 24px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 0.95rem;
      margin-bottom: 16px;
      opacity: 0.9;
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    button {
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      background: #e3f2fd;
      color: #0d47a1;
      font-weight: 600;
    }
    button:hover {
      opacity: 0.9;
    }
    .hint {
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div class="loader">
  <div class="title">Lozu – Paris Discovery</div>
  <div class="subtitle">
    Đang chọn giao diện phù hợp với thiết bị của bạn…
  </div>

  <div class="buttons">
    <button id="btn-web">Mở giao diện Web</button>
    <button id="btn-mobile">Mở giao diện Mobile</button>
  </div>
  <div class="hint">
    Nếu không tự chuyển, hãy bấm vào một trong hai nút trên.
  </div>
</div>

<noscript>
  <p style="text-align:center; padding:16px;">
    Trình duyệt của bạn đang tắt JavaScript. Hãy chọn:<br>
    <a href="web.html" style="color:#bbdefb;">Giao diện Web</a> |
    <a href="mobile.html" style="color:#bbdefb;">Giao diện Mobile</a>
  </p>
</noscript>

<script>
  (function () {
    // Đọc tham số URL: ?mode=web / ?mode=mobile
    var params = new URLSearchParams(window.location.search);
    var modeParam = (params.get("mode") || "").toLowerCase();

    function buildTargetUrl(target) {
      var newParams = new URLSearchParams(window.location.search);
      newParams.delete("mode");
      var qs = newParams.toString();
      return qs ? target + "?" + qs : target;
    }

    function trackAndGo(target, modeLabel) {
      if (window.GA_LOZU) {
        GA_LOZU.track('select_mode', { mode: modeLabel });
      }
      window.location.href = buildTargetUrl(target);
    }

    // Gắn sự kiện cho nút thủ công
    var btnWeb = document.getElementById('btn-web');
    var btnMobile = document.getElementById('btn-mobile');

    if (btnWeb) {
      btnWeb.addEventListener('click', function () {
        trackAndGo('web.html', 'web-manual');
      });
    }
    if (btnMobile) {
      btnMobile.addEventListener('click', function () {
        trackAndGo('mobile.html', 'mobile-manual');
      });
    }

    // Ưu tiên tham số mode trên URL
    if (modeParam === 'web') {
      trackAndGo('web.html', 'web-param');
      return;
    }
    if (modeParam === 'mobile') {
      trackAndGo('mobile.html', 'mobile-param');
      return;
    }

    // Không có mode → tự detect sau một khoảng ngắn để user vẫn thấy nội dung
    setTimeout(function () {
      var isMobile =
        /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ||
        window.innerWidth <= 768;

      if (isMobile) {
        trackAndGo('mobile.html', 'mobile-auto');
      } else {
        trackAndGo('web.html', 'web-auto');
      }
    }, 800);
  })();
</script>

</body>
</html>
